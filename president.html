<h2>President guess by Michael Condon</h2>

<form>
    <label> Enter the secret president name </label>
    <input type ="password" id="President" value="George Washington"> <br>

    <label> Guess the president </label>
    <input type ="text" id="Guess"> <br>

    <input type="button" onclick= "checkGuess()" value="Check the guess">
</form>


<p id="result"></p>


<script>
    var correct = 0;
    var wrong = 0;
    var guesses = 0;
function checkGuess() {
    var pres = document.getElementById('President').value
    var guess = document.getElementById('Guess').value
    if (pres == guess) {
        correct = correct + 1;
        alert("You got it right")
    }
    else {

        wrong = wrong + 1;
        if (wrong < 3) {
            alert("Wrong President")
        }   
        else {
            gameOver();
        }
    }
    function gameOver() {
        alert("Sorry, game over.")
    }
    document.getElementById('result').innerHTML = "Correct:" + correct +" " + "Wrong:" + wrong;
}
</script>

<div>

</div>

    var useImage = 1;
    function swapImage() {
        switch(useImage) {
            case 1:
              document.getElementById("myImg").src ="nandu.jfif";
              useImage = 2;
              break;  
            case 2:
              document.getElementById("myImg").src = "nightjar.jfif";
              useImage = 3;
              break;
            case 3:
              document.getElementById("myImg").src = "cardinal.jfif";

              break;
        }

</script>
